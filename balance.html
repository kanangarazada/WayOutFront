<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Details - Zypher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen font-[Inter] pb-20">
    <!-- Header -->
    <header class="sticky top-0 bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                    Zypher
                </span>
            </a>
            <a href="/" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center">
                <i class="fas fa-user text-slate-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid gap-6 mb-8">
            <!-- Total Deposit -->
            <div class="balance-card bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700/50">
                <div class="flex items-center justify-between">
                    <div>
                        <span class="text-slate-400 text-sm block mb-2">Total Deposit</span>
                        <div class="text-3xl font-bold text-white flex items-center gap-2">
                            1,250.00 
                            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-6">
                        </div>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-purple-500/10 flex items-center justify-center">
                        <i class="fas fa-wallet text-purple-500 text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Total Earn -->
            <div class="balance-card bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700/50">
                <div class="flex items-center justify-between">
                    <div>
                        <span class="text-slate-400 text-sm block mb-2">Total Earn</span>
                        <div class="text-3xl font-bold text-emerald-400 flex items-center gap-2">
                            150.00 
                            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-6">
                        </div>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-emerald-500/10 flex items-center justify-center">
                        <i class="fas fa-chart-line text-emerald-500 text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Weekly Earn -->
            <div class="balance-card bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700/50">
                <div class="flex items-center justify-between">
                    <div>
                        <span class="text-slate-400 text-sm block mb-2">Weekly Earn</span>
                        <div class="text-3xl font-bold text-emerald-400 flex items-center gap-2">
                            28.75 
                            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-6">
                        </div>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center">
                        <i class="fas fa-clock text-blue-500 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Referrals Section -->
        <div class="balance-card bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700/50 flex flex-col">
            <button onclick="toggleReferrals()" class="w-full min-h-[72px] flex items-center justify-center">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-indigo-500/10 flex items-center justify-center">
                            <i class="fas fa-users text-indigo-500 text-xl"></i>
                        </div>
                        <h2 class="text-lg font-semibold text-white">Referrals</h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-slate-400">Total: 5</span>
                        <i id="referralArrow" class="fas fa-chevron-down text-slate-400 transition-transform duration-300"></i>
                    </div>
                </div>
            </button>

            <!-- Referral List -->
            <div id="referralList" class="space-y-4 overflow-hidden transition-all duration-300 max-h-0 opacity-0 mt-0">
                <div class="flex items-center justify-between p-4 bg-slate-700/30 rounded-xl backdrop-blur-sm border border-slate-700/50">
                    <span class="text-white">@john_doe</span>
                    <div class="text-emerald-400 font-medium flex items-center gap-2">
                        125.00
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-5">
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-700/30 rounded-xl backdrop-blur-sm border border-slate-700/50">
                    <span class="text-white">@crypto_sarah</span>
                    <div class="text-emerald-400 font-medium flex items-center gap-2">
                        98.50
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-5">
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-700/30 rounded-xl backdrop-blur-sm border border-slate-700/50">
                    <span class="text-white">@trader_mike</span>
                    <div class="text-emerald-400 font-medium flex items-center gap-2">
                        76.25
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-5">
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-700/30 rounded-xl backdrop-blur-sm border border-slate-700/50">
                    <span class="text-white">@alice_crypto</span>
                    <div class="text-emerald-400 font-medium flex items-center gap-2">
                        52.75
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-5">
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-700/30 rounded-xl backdrop-blur-sm border border-slate-700/50">
                    <span class="text-white">@bob_investor</span>
                    <div class="text-emerald-400 font-medium flex items-center gap-2">
                        45.50
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-5">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-4">
            <div class="flex justify-around py-2">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="wallet.html" class="nav-item">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Deposit</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        function toggleReferrals() {
            const referralList = document.getElementById('referralList');
            const referralArrow = document.getElementById('referralArrow');
            
            if (referralList.style.maxHeight) {
                referralList.style.maxHeight = null;
                referralList.classList.add('opacity-0');
                referralList.classList.remove('mt-6');
                referralArrow.style.transform = 'rotate(0deg)';
            } else {
                referralList.style.maxHeight = referralList.scrollHeight + "px";
                referralList.classList.remove('opacity-0');
                referralList.classList.add('mt-6');
                referralArrow.style.transform = 'rotate(180deg)';
            }
        }
    </script>
</body>
</html>
