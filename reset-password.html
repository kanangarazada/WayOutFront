<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Zypher App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Hide default password toggle */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear,
        input[type="password"]::-webkit-contacts-auto-fill-button,
        input[type="password"]::-webkit-credentials-auto-fill-button {
            display: none !important;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen font-[Inter]" style="background-color: rgb(15 23 42);">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                    Zypher
                </span>
            </a>
            <div class="flex items-center gap-2">
                <!-- Language Selector -->
                <button id="languageBtn"
                    class="w-10 h-10 rounded-full bg-slate-800/90 flex items-center justify-center hover:bg-slate-700/50 transition-colors relative">
                    <i class="fas fa-globe text-slate-400"></i>
                </button>

                <!-- Language Modal -->
                <div id="languageModal"
                    class="hidden absolute top-16 right-4 w-48 bg-gradient-to-br from-slate-900 to-slate-800/90 border border-slate-700/50 shadow-lg">
                    <div class="p-2 space-y-1">
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/us.png" class="w-5 h-4 object-cover rounded"
                                alt="English">
                            English
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/tr.png" class="w-5 h-4 object-cover rounded"
                                alt="Turkish">
                            Türkçe
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/ru.png" class="w-5 h-4 object-cover rounded"
                                alt="Russian">
                            Русский
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/es.png" class="w-5 h-4 object-cover rounded"
                                alt="Spanish">
                            Español
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/fr.png" class="w-5 h-4 object-cover rounded" alt="French">
                            Français
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/de.png" class="w-5 h-4 object-cover rounded" alt="German">
                            Deutsch
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-700/50 text-left text-sm text-white transition-colors">
                            <img src="https://flagcdn.com/w40/cn.png" class="w-5 h-4 object-cover rounded"
                                alt="Chinese">
                            中文
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 w-full min-h-screen flex items-center justify-center py-20">
        <div class="w-full max-w-md my-auto">
            <div class="bg-gradient-to-br from-slate-900 to-slate-800/90 border border-slate-700/50 rounded-xl p-6">
                <h2 class="text-xl font-semibold text-white mb-4">Reset Password</h2>
                <p class="text-slate-400 text-sm mb-6">
                    Create a new password for your account.
                </p>

                <form class="space-y-6">
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-3 rounded-lg bg-slate-800/90 border border-slate-700/50 text-white text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="New Password">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="password" id="confirmPassword"
                            class="w-full px-4 py-3 rounded-lg bg-slate-800/90 border border-slate-700/50 text-white text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Confirm New Password">
                        <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <!-- Error message (initially hidden) -->
                    <div id="errorMessage" class="hidden text-red-500 text-sm text-center">
                        Passwords do not match. Please try again.
                    </div>

                    <button type="button" onclick="validatePasswords()" class="deposit-btn w-full">
                        <span>Reset Password</span>
                    </button>
                </form>

                <p class="text-center mt-6 text-sm text-slate-400">
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium">Back to Login</a>
                </p>
            </div>

            <!-- Support Section -->
            <div class="mt-10 text-center">
                <div class="inline-flex items-center gap-2 mb-6">
                    <div class="h-[1px] w-16 bg-gradient-to-r from-transparent to-slate-700/50"></div>
                    <span class="text-slate-400 text-sm">Need Support?</span>
                    <div class="h-[1px] w-16 bg-gradient-to-l from-transparent to-slate-700/50"></div>
                </div>
                
                <div class="flex items-center justify-center gap-8">
                    <a href="#" class="group flex flex-col items-center transition-all duration-300">
                        <div class="w-14 h-14 rounded-2xl bg-slate-800/90 backdrop-blur-sm flex items-center justify-center group-hover:bg-purple-500/20 group-hover:scale-110 transition-all duration-300 border border-slate-700/50 group-hover:border-purple-500/50">
                            <i class="fab fa-instagram text-2xl text-slate-400 group-hover:text-purple-400"></i>
                        </div>
                        <span class="mt-3 text-xs font-medium text-slate-400 group-hover:text-purple-400 transition-colors duration-300">Instagram</span>
                    </a>
                    <a href="#" class="group flex flex-col items-center transition-all duration-300">
                        <div class="w-14 h-14 rounded-2xl bg-slate-800/90 backdrop-blur-sm flex items-center justify-center group-hover:bg-blue-500/20 group-hover:scale-110 transition-all duration-300 border border-slate-700/50 group-hover:border-blue-500/50">
                            <i class="fab fa-telegram text-2xl text-slate-400 group-hover:text-blue-400"></i>
                        </div>
                        <span class="mt-3 text-xs font-medium text-slate-400 group-hover:text-blue-400 transition-colors duration-300">Telegram</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/reset-password.js"></script>
    <script src="assets/js/langSupport.js"></script>
</body>
</html>
