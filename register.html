<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Zypher App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-900 min-h-screen font-[Inter]" style="background-color: rgb(15 23 42);">
    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-slate-900/80 backdrop-blur-lg">
        <nav class="container mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                Zypher
            </h1>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-24 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="balance-card">
                <h2 class="text-xl font-semibold text-white mb-6">Create Account</h2>
                
                <form class="space-y-6">
                    <div>
                        <input type="text" 
                               class="w-full px-4 py-3 rounded-lg border border-slate-400 bg-slate-800 text-white text-lg placeholder:text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Full Name">
                    </div>

                    <div>
                        <input type="email" 
                               class="w-full px-4 py-3 rounded-lg border border-slate-400 bg-slate-800 text-white text-lg placeholder:text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Email Address">
                    </div>
                    
                    <div>
                        <input type="password" 
                               class="w-full px-4 py-3 rounded-lg border border-slate-400 bg-slate-800 text-white text-lg placeholder:text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Password">
                    </div>

                    <div>
                        <input type="password" 
                               class="w-full px-4 py-3 rounded-lg border border-slate-400 bg-slate-800 text-white text-lg placeholder:text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Confirm Password">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" class="rounded text-blue-500 bg-slate-800 border-slate-400 w-4 h-4">
                        <span class="ml-2 text-sm text-slate-300">
                            I agree to the 
                            <a href="#" class="text-blue-400 hover:text-blue-300">Terms</a> 
                            and 
                            <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                        </span>
                    </div>

                    <button type="submit" class="deposit-btn mt-6">
                        <span>Create Account</span>
                    </button>
                </form>

                <p class="text-center mt-6 text-sm text-slate-400">
                    Already have an account? 
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium">Login</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
