<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Zypher App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 min-h-screen font-[Inter]" style="background-color: rgb(15 23 42);">
    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-slate-900/80 backdrop-blur-lg">
        <nav class="container mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                Zypher
            </h1>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-24">
        <!-- Grid of Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- USDT Card - Active -->
            <div class="balance-card relative overflow-hidden">
                <div class="flex justify-between items-start mb-8">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="w-8 h-8 mr-2">
                        <span class="text-white font-semibold">USDT</span>
                    </div>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all">
                        Add USDT
                    </button>
                </div>
                
                <div class="mb-8">
                    <p class="text-slate-400 text-sm mb-1">Total Balance</p>
                    <p class="text-3xl font-bold text-white">0.00 USDT</p>
                </div>

                <div class="flex gap-3">
                    <button class="flex-1 px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-lg hover:opacity-90 transition-all">
                        Deposit
                    </button>
                    <button class="flex-1 px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-lg hover:opacity-90 transition-all">
                        Earn
                    </button>
                </div>
            </div>

            <!-- ETH Card - Coming Soon -->
            <div class="balance-card relative overflow-hidden opacity-75">
                <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-10">
                    <span class="text-lg font-semibold text-slate-300">Coming Soon</span>
                </div>
                <div class="flex justify-between items-start mb-8">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH" class="w-8 h-8 mr-2">
                        <span class="text-white font-semibold">ETH</span>
                    </div>
                    <button class="px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Add ETH
                    </button>
                </div>
                
                <div class="mb-8">
                    <p class="text-slate-400 text-sm mb-1">Total Balance</p>
                    <p class="text-3xl font-bold text-white">0.00 ETH</p>
                </div>

                <div class="flex gap-3">
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Deposit
                    </button>
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Earn
                    </button>
                </div>
            </div>

            <!-- SOL Card - Coming Soon -->
            <div class="balance-card relative overflow-hidden opacity-75">
                <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-10">
                    <span class="text-lg font-semibold text-slate-300">Coming Soon</span>
                </div>
                <div class="flex justify-between items-start mb-8">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL" class="w-8 h-8 mr-2">
                        <span class="text-white font-semibold">SOL</span>
                    </div>
                    <button class="px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Add SOL
                    </button>
                </div>
                
                <div class="mb-8">
                    <p class="text-slate-400 text-sm mb-1">Total Balance</p>
                    <p class="text-3xl font-bold text-white">0.00 SOL</p>
                </div>

                <div class="flex gap-3">
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Deposit
                    </button>
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Earn
                    </button>
                </div>
            </div>

            <!-- TON Card - Coming Soon -->
            <div class="balance-card relative overflow-hidden opacity-75">
                <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-10">
                    <span class="text-lg font-semibold text-slate-300">Coming Soon</span>
                </div>
                <div class="flex justify-between items-start mb-8">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON" class="w-8 h-8 mr-2">
                        <span class="text-white font-semibold">TON</span>
                    </div>
                    <button class="px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Add TON
                    </button>
                </div>
                
                <div class="mb-8">
                    <p class="text-slate-400 text-sm mb-1">Total Balance</p>
                    <p class="text-3xl font-bold text-white">0.00 TON</p>
                </div>

                <div class="flex gap-3">
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Deposit
                    </button>
                    <button class="flex-1 px-4 py-2 bg-slate-700 text-white rounded-lg" disabled>
                        Earn
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-lg border-t border-slate-800">
        <div class="container mx-auto px-4">
            <div class="flex justify-around py-2">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="wallet.html" class="nav-item active">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Deposit</span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
