<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email - Zypher App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-900 min-h-screen font-[Inter]">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                    Zypher
                </span>
            </a>
            <div class="flex items-center gap-2">
                <!-- Language Selector -->
                <button id="languageBtn" class="w-10 h-10 rounded-full bg-slate-800/90 flex items-center justify-center hover:bg-slate-700/50 transition-colors relative">
                    <i class="fas fa-globe text-slate-400"></i>
                </button>
                
                <!-- Language Modal -->
                <div id="languageModal" class="hidden absolute top-16 right-4 w-48 bg-gradient-to-br from-slate-900 to-slate-800/90 border border-slate-700/50 shadow-lg">
                    <!-- ... language options ... -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 w-full min-h-screen flex items-center justify-center py-20">
        <div class="w-full max-w-md my-auto">
            <div class="bg-gradient-to-br from-slate-900 to-slate-800/90 border border-slate-700/50 rounded-xl p-6 text-center">
                <!-- Verification Icon -->
                <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-emerald-500/10 flex items-center justify-center">
                    <i class="fas fa-envelope-open-text text-3xl text-emerald-400"></i>
                </div>

                <h2 class="text-xl font-semibold text-white mb-3">Verify Your Email</h2>
                <p class="text-slate-400 text-sm mb-2">
                    We've sent a verification link to:
                </p>
                <p class="text-white font-medium mb-6">
                    example@email.com
                </p>

                <div class="space-y-4">
                    <p class="text-sm text-slate-400">
                        Please click the link in the email to verify your account and start using Zypher.
                    </p>

                    <div class="p-4 rounded-lg bg-slate-800/50 border border-slate-700/50">
                        <p class="text-sm text-slate-400">
                            <i class="fas fa-clock text-blue-400 mr-2"></i>
                            The verification link will expire in <span class="text-white font-medium">24 hours</span>
                        </p>
                    </div>

                    <button onclick="resendVerification()" class="w-full bg-slate-800/90 border border-slate-700/50 text-white font-medium py-3 px-4 rounded-lg hover:bg-slate-700/50 transition-all">
                        Resend Verification Email
                    </button>
                </div>

                <p class="mt-6 text-sm text-slate-400">
                    Wrong email address?
                    <a href="register.html" class="text-blue-400 hover:text-blue-300">Change email</a>
                </p>
            </div>

            <!-- Support Section -->
            <div class="mt-10 text-center">
                <div class="inline-flex items-center gap-2 mb-6">
                    <div class="h-[1px] w-16 bg-gradient-to-r from-transparent to-slate-700/50"></div>
                    <span class="text-slate-400 text-sm">Need Support?</span>
                    <div class="h-[1px] w-16 bg-gradient-to-l from-transparent to-slate-700/50"></div>
                </div>
                
                <div class="flex items-center justify-center gap-8">
                    <a href="#" class="group flex flex-col items-center transition-all duration-300">
                        <div class="w-14 h-14 rounded-2xl bg-slate-800/90 backdrop-blur-sm flex items-center justify-center group-hover:bg-purple-500/20 group-hover:scale-110 transition-all duration-300 border border-slate-700/50 group-hover:border-purple-500/50">
                            <i class="fab fa-instagram text-2xl text-slate-400 group-hover:text-purple-400"></i>
                        </div>
                        <span class="mt-3 text-xs font-medium text-slate-400 group-hover:text-purple-400 transition-colors duration-300">Instagram</span>
                    </a>
                    <a href="#" class="group flex flex-col items-center transition-all duration-300">
                        <div class="w-14 h-14 rounded-2xl bg-slate-800/90 backdrop-blur-sm flex items-center justify-center group-hover:bg-blue-500/20 group-hover:scale-110 transition-all duration-300 border border-slate-700/50 group-hover:border-blue-500/50">
                            <i class="fab fa-telegram text-2xl text-slate-400 group-hover:text-blue-400"></i>
                        </div>
                        <span class="mt-3 text-xs font-medium text-slate-400 group-hover:text-blue-400 transition-colors duration-300">Telegram</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/langSupport.js"></script>

</body>
</html>
